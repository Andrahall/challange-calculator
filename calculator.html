<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

</head>

<body>

<div style="border: 2px solid #1a1a1a; width:300px; margin-left:570px; background-color:
    #4d4d4d;">

    <h1 style="text-align: center; color:white;">Calculator<h1>

<center><br>
       
<form name="Calculator">
    <input name="display" placeholder="0" style="width:250px; height:60px; text-align:right; font-size:30px; margin:4px; background-color: #1a1a1a; color:white;"/>
    <br>
    <input type="button" value="7" onclick ="document.Calculator.display.value +='7'" style="width:60px; height:60px; font-size:30px;margin:2px; background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="8" onclick ="document.Calculator.display.value +='8'" style="width:60px; height:60px; font-size:30px;background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="9" onclick ="document.Calculator.display.value +='9'" style="width:60px; height:60px; font-size:30px; background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="+" onclick ="btnplus()" style="width:60px; height:60px; font-size:30px; background-color:
    #1a1a1a; color:white;"/>
    <br>
    <input type="button" value="4" onclick ="document.Calculator.display.value +='4'" style="width:60px; height:60px; font-size:30px;margin:2px; background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="5" onclick ="document.Calculator.display.value +='5'" style="width:60px; height:60px; font-size:30px; background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="6" onclick ="document.Calculator.display.value +='6'" style="width:60px; height:60px; font-size:30px; background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="-" onclick ="btnsub()" style="width:60px; height:60px; font-size:30px; background-color:
    #1a1a1a; color:white;"/>
    <br>
    <input type="button" value="1" onclick ="document.Calculator.display.value +='1'" style="width:60px; height:60px; font-size:30px;margin:2px; background-color:
    #1a1a1a; color:white;"/>
    <input type="button" value="2" onclick ="document.Calculator.display.value +='2'" style="width:60px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
    <input type="button" value="3" onclick ="document.Calculator.display.value +='3'" style="width:60px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
    <input type="button" value="*" onclick ="btnmult()" style="width:60px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
    <br>
    <input type="button" value="0" onclick ="document.Calculator.display.value +='0'" style="width:60px; height:60px; font-size:30px;margin:2px; background-color:#1a1a1a; color:white;"/>
    
    <input type="button" value="%" onclick ="btnMod()" style="width:60px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
    
    <input type="button" value="." onclick ="btndot()" style="width:60px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
    
    <input type="button" value="/" onclick ="btnDiv()" style="width:60px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
    <br>
    <input type="button" value="=" onclick ="document.Calculator.display.value= eval(document.Calculator.display.value)" style="width:120px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>

    <input type="button" value="C" onclick ="btnclear()" style="width:120px; height:60px; font-size:30px; background-color:#1a1a1a; color:white;"/>
</form>
</div>

<script>
    function btnplus() {
        document.Calculator.display.value +="+";
        document.Calculator.display.style.textAlign;"right";

    }
    function btnsub() {
        document.Calculator.display.value +="-";
        document.Calculator.display.style.textAlign;"right";
    }
    function btnmult() {
        document.Calculator.display.value +="*";
        document.Calculator.display.style.textAlign;"right";
    }
    function btnMod() {
        document.Calculator.display.value +="%";
        document.Calculator.display.style.textAlign;"right";
    }
    function btndot() {
        document.Calculator.display.value +=".";
        document.Calculator.display.style.textAlign;"right";
    }
    function btnDiv() {
        document.Calculator.display.value +="/";
        document.Calculator.display.style.textAlign;"right";
    }
    function btnclear() {
        document.Calculator.display.value ="";
        document.Calculator.display.style.textAlign;"right";
    }

</script>
<script type="text/javascript" src="script.js"></script>  
</center>   
</body>
</html>
